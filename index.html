<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MWL Reporting</title>
    <style>
      html {
        padding:10px;
      }
      th, td {
        padding:0 5px;
      }
      table {
        border-collapse:collapse;
      }
      table, th, td {
        border:1px solid #000;
      }
      #authorize, .report, .search, #pages-export, #events-export {
        display:none;
      }
    </style>
  <body>
    <section id="container">
      <button id="authorize">Authorize</button>
      <div class="search">
        <input type="text" placeholder="Tenant name"/>
        <button onclick="search();">Run</button>
      </div>
      <span class="loading">Loading...</span>
      <div class="report">
        <h1>Pages</h1>
        <button id="pages-export" onclick="exportToCSV('#pages');">Export</button>
        <table id="pages"></table>
        <h1>Events</h1>
        <button id="events-export" onclick="exportToCSV('#events');">Export</button>
        <table id="events"></table>
      </div>
    </section>
    <script src="moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery.TableCSVExport.js"></script>
    <script src="async.js"></script>
    <script src="reporting.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
